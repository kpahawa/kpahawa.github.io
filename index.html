<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Karan's Page</title>
    <link rel="stylesheet" type="text/css" href="assets/index.css">
    <script
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
        crossorigin="anonymous">
    </script>
    <script src="assets/index.js" defer></script>
</head>
<body>
    <header class="top-section">
        <h1>We are moving to:
            <span>
                <button
                    class="btn draw-border reveal"
                    onclick="toggleVisibility(false)">
                    Reveal!
                </button>
                <button class="btn draw-border apt">Vara!</button>
            </span>
        </h1>
    </header>

    <section class="loader-section">
        <div class="loader">
            <span>R</span>
            <span>E</span>
            <span>A</span>
            <span>D</span>
            <span>Y</span>
            <span>?</span>
            <span>!</span>
        </div>
    </section>

    <section class="new-apt">
        <img src="assets/apt.png" alt="Henry Adams!" />
        <section>
            <a
                href="https://www.google.com/maps/place/Vara+Apartments/@37.7667361,-122.422858,17z/data=!3m1!4b1!4m5!3m4!1s0x808f7e23d97a3af9:0x27239939ad59b987!8m2!3d37.7667361!4d-122.4206693"
                target="_blank">
                <button class="btn draw-border maps">View on Maps</button>
            </a>
            <button class="btn draw-border rent">Rent: 2900</button>
            <button class="btn draw-border rent">Parking: 200</button>
        </section>
    </section>
</body>
